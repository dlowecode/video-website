<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            margin-bottom: 1rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Full-Width Video Player -->
    <div class="relative mb-8">
        <div id="main-video" class="video-container">
            <!-- Default video embedded here for demo -->
            <iframe src="https://player.vimeo.com/video/123456789" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="grid grid-cols-3 gap-4 mx-4">
        <!-- Video Thumbnails (dynamically populated) -->
        <div class="video-grid" id="video-grid"></div>
    </div>

    <script>
        const videoIds = [
            '123456789', '987654321', '234567890', // Replace these with your actual Vimeo video IDs
            '345678901', '456789012', '567890123', // Add more video IDs as needed
            '678901234', '789012345', '890123456'
        ];

        const videoGridElement = document.getElementById('video-grid');
        const mainVideoElement = document.getElementById('main-video');

        // Function to fetch video details using oEmbed
        const fetchVideoDetails = async (videoId) => {
            const response = await fetch(`https://vimeo.com/api/oembed.json?url=https://vimeo.com/${videoId}`);
            if (!response.ok) {
                console.error('Error fetching title');
                return { title: 'Error fetching title', thumbnail: '' };
            }
            return await response.json();
        };

        // Load video thumbnails and titles
        const loadVideoGrid = async () => {
            for (const videoId of videoIds) {
                const data = await fetchVideoDetails(videoId);
                
                // Create a grid item for each video
                const videoItem = document.createElement('div');
                videoItem.className = 'relative';

                // Video thumbnail and overlay
                const videoThumbnail = document.createElement('img');
                videoThumbnail.src = `https://vumbnail.com/${videoId}.jpg`;
                videoThumbnail.alt = data.title;
                videoThumbnail.className = 'w-full h-full object-cover rounded-lg cursor-pointer';

                // Title overlay
                const titleOverlay = document.createElement('div');
                titleOverlay.className = 'video-title';
                titleOverlay.textContent = data.title;

                // Wrap the image and title
                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'relative';
                videoWrapper.appendChild(videoThumbnail);
                videoWrapper.appendChild(titleOverlay);

                // Add a click event to set the main player
                videoWrapper.onclick = () => {
                    mainVideoElement.innerHTML = `<iframe src="https://player.vimeo.com/video/${videoId}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
                };

                // Append to the video grid
                videoGridElement.appendChild(videoWrapper);
            }
        };

        // Initialize video grid on page load
        window.onload = loadVideoGrid;
    </script>
</body>
</html>
